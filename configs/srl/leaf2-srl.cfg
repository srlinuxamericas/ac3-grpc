{
  "interface": [
    {
      "name": "ethernet-1/10",
      "subinterface": [
        {
          "index": 0,
          "type": "bridged"
        }
      ]
    },
	{
      "name": "irb1",
      "subinterface": [
        {
          "index": 100,
          "ipv4": {
            "arp": {
              "evpn": {
                "advertise": [
                  {
                    "route-type": "dynamic"
                  }
                ]
              }
            }
          }
        }
      ]
    }
  ],
  "network-instance": [
    {
      "name": "default",
      "protocols": {
        "bgp": {
          "ebgp-default-policy": {
            "import-reject-all": false,
            "export-reject-all": false
          },
          "group": [
            {
              "group-name": "evpn",
              "afi-safi": [
                {
                  "afi-safi-name": "evpn",
                  "admin-state": "enable"
                },
                {
                  "afi-safi-name": "ipv6-unicast",
                  "admin-state": "disable"
                }
              ]
            }
          ]
        }
      }
    },
    {
      "name": "ip-vrf-1",
      "vxlan-interface": [
        {
          "name": "vxlan24.200"
        }
      ],
      "protocols": {
        "bgp-evpn": {
          "bgp-instance": [
            {
              "id": 1,
              "encapsulation-type": "vxlan",
              "vxlan-interface": "vxlan24.200",
              "evi": 200
            }
          ]
        },
        "bgp-vpn": {
          "bgp-instance": [
            {
              "id": 1,
              "route-distinguisher": {
                "rd": "2.2.2.2:200"
              },
              "route-target": {
                "export-rt": "target:65500:200",
                "import-rt": "target:65500:200"
              }
            }
          ]
        }
      }
    },
    {
      "name": "mac-vrf-1",
      "vxlan-interface": [
        {
          "name": "vxlan13.100"
        }
      ],
      "protocols": {
        "bgp-evpn": {
          "bgp-instance": [
            {
              "id": 1,
              "encapsulation-type": "vxlan",
              "vxlan-interface": "vxlan13.100",
              "evi": 100
            }
          ]
        },
        "bgp-vpn": {
          "bgp-instance": [
            {
              "id": 1,
              "route-distinguisher": {
                "rd": "2.2.2.2:100"
              },
              "route-target": {
                "export-rt": "target:65500:100",
                "import-rt": "target:65500:100"
              }
            }
          ]
        }
      }
    }
  ],
  "tunnel-interface": [
    {
      "name": "vxlan13",
      "vxlan-interface": [
        {
          "index": 100,
          "type": "bridged",
          "ingress": {
            "vni": 100
          }
        }
      ]
    },
    {
      "name": "vxlan24",
      "vxlan-interface": [
        {
          "index": 200,
          "type": "routed",
          "ingress": {
            "vni": 200
          }
        }
      ]
    }
  ]  
}
